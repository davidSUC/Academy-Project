<!DOCTYPE html>
<html>
	<head>
		<title>City Weather</title>
		<style>
			body, form{
				margin:20px auto;
				max-width:800px;
				overflow-x:hidden;
			}
			fieldset{
				display: flex;
			}
			input#city{
				flex-grow:50;
				margin: 0 20px;
			}
			input#location{
				flex-grow:50;
				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<form action="search" method="get">
			<fieldset>
				<legend>Get City Weather</legend>
				<label for="city">City Name:</label>
				<input id="city" name="city" type="text" />
				<input type="submit" />
			</fieldset>
		</form>
	</body>
</html>
